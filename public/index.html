<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="Anime scrapping application - front end is done using ReactJS"
    />
    <link rel="stylesheet" href="%PUBLIC_URL%/stylesheets/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap" rel="stylesheet"> 
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Zanimoo</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script src="%PUBLIC_URL%/javascript/feather.min.js"></script>
    <script src="%PUBLIC_URL%/javascript/jquery-3.5.1.min.js"></script> 
    <script src="%PUBLIC_URL%/javascript/bootstrap.min.js"></script> 
    <script src="%PUBLIC_URL%/javascript/custom.js"></script>
  </body>
</html>
